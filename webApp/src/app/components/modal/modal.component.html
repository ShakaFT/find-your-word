<div class="container">
  <h1 mat-dialog-title class="title">{{ data.title }}</h1>
  <div mat-dialog-content class="content">
    <p>{{ data.content }}</p>
  </div>
  <div mat-dialog-actions class="buttons">
    <button mat-button (click)="goToWordleList()">Go to the wordle list</button>
    <button mat-button (click)="newGame()" cdkFocusInitial>New game</button>
  </div>
</div>
