<div class="container">
    <mat-card class="delete-account-card">
        <button mat-button class="back-button" routerLink="/account">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <mat-card-header class="header">
            <mat-card-title>
                <h1>Delete your account üóëÔ∏è</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="deleteAccount" class="form">
                <span>
                    <mat-form-field class="form-field" appearance="fill">
                        <mat-label>password</mat-label>
                        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                            required />
                        <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{
                            hidePassword ? "visibility_off" : "visibility"
                            }}</mat-icon>
                    </mat-form-field>
                </span>
                <span>
                    <button class="form-button" mat-raised-button (click)="onClickDelete()">
                        Delete account
                    </button>
                </span>
            </form>
        </mat-card-content>
    </mat-card>
    <div class="spinner-container" *ngIf="prefsService.getIsLoading()">
        <mat-spinner></mat-spinner>
    </div>
</div>
