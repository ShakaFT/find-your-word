<div class="container">
  <mat-card class="signup-card">
    <mat-card-header class="header">
      <button mat-button class="back-button" routerLink="/home">
        <mat-icon>home</mat-icon>
      </button>
      <mat-card-title>
        <h1>Create your account ðŸš€</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signup" class="form">
        <span>
          <mat-form-field class="form-field" appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required />
          </mat-form-field>
        </span>
        <span>
          <mat-form-field class="form-field" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required />
          </mat-form-field>
        </span>
        <span>
          <mat-form-field class="form-field" appearance="fill">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              required
            />
            <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </mat-form-field>
        </span>
        <span>
          <mat-form-field class="form-field" appearance="fill">
            <mat-label>Confirm password</mat-label>
            <input
              matInput
              [type]="hideConfirmPassword ? 'password' : 'text'"
              formControlName="confirmPassword"
              required
            />
            <mat-icon
              matSuffix
              (click)="hideConfirmPassword = !hideConfirmPassword"
              >{{
                hideConfirmPassword ? "visibility_off" : "visibility"
              }}</mat-icon
            >
          </mat-form-field>
        </span>
        <span>
          <button
            class="form-button"
            mat-raised-button
            (click)="onClickSignup()"
          >
            Signup ! ðŸŽ®
          </button>
        </span>
      </form>
    </mat-card-content>
    <mat-card-footer class="footer">
      <a href="/login">I already have an account ðŸ¤©</a>
    </mat-card-footer>
  </mat-card>
  <div class="spinner-container" *ngIf="prefsService.getIsLoading()">
    <mat-spinner></mat-spinner>
  </div>
</div>
