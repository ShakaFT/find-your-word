<div class="container">
  <mat-card class="reset-password-card">
    <button mat-button class="back-button" routerLink="/account">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <mat-card-header class="header">
      <mat-card-title>
        <h1>Reset your password ðŸ”‘</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="resetPassword" class="form">
        <span>
          <mat-form-field class="form-field" appearance="fill">
            <mat-label>Old password</mat-label>
            <input
              matInput
              [type]="hideOldPassword ? 'password' : 'text'"
              formControlName="oldPassword"
              required
            />
            <mat-icon matSuffix (click)="hideOldPassword = !hideOldPassword">{{
              hideOldPassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </mat-form-field>
        </span>
        <span>
          <mat-form-field class="form-field" appearance="fill">
            <mat-label>New password</mat-label>
            <input
              matInput
              [type]="hideNewPassword ? 'password' : 'text'"
              formControlName="newPassword"
              required
            />
            <mat-icon matSuffix (click)="hideNewPassword = !hideNewPassword">{{
              hideNewPassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </mat-form-field>
        </span>
        <span>
          <mat-form-field class="form-field" appearance="fill">
            <mat-label>Confirm new password</mat-label>
            <input
              matInput
              [type]="hideConfirmNewPassword ? 'password' : 'text'"
              formControlName="confirmNewPassword"
              required
            />
            <mat-icon
              matSuffix
              (click)="hideConfirmNewPassword = !hideConfirmNewPassword"
              >{{
                hideConfirmNewPassword ? "visibility_off" : "visibility"
              }}</mat-icon
            >
          </mat-form-field>
        </span>
        <span>
          <button
            class="form-button"
            mat-raised-button
            (click)="onClickReset()"
          >
            Reset password
          </button>
        </span>
      </form>
    </mat-card-content>
  </mat-card>
  <div class="spinner-container" *ngIf="prefsService.getIsLoading()">
    <mat-spinner></mat-spinner>
  </div>
</div>
