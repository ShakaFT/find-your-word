<div class="container">
    <app-nav></app-nav>
    <mat-card (click)='onWordleClick(dailyWordle)' *ngFor="let dailyWordle of dailyWordles" class="daily-wordle-card">
        <mat-card-content>
            {{dailyWordle.get('number')}}
        </mat-card-content>
    </mat-card>
</div>

<div class="spinner-container" *ngIf="prefsService.getIsLoading()">
    <mat-spinner></mat-spinner>
</div>
